<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Welcome ' + ${username} + '!'"></title>
</head>
<body>
<h2 th:text="'Welcome to your profile, ' + ${username} + '!'"></h2>
<a th:href="@{/}">Service Selection</a>

<div>
    <th:block>
    <ul th:each="each : ${users}">
        <li><a th:href="@{/user/detail}" th:text="${each.username}"></a></li>
    </ul>
    </th:block>
</div>
</body>
</html>
