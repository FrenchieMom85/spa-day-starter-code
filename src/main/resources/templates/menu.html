<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text="${name}">Name</p>
    <p th:text="${skintype}">Skintype</p>
    <p th:text="${manipedi}">Manipedi</p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available services</h2>
    <p class="head">Facial Treatments</p>
    <p>The facial treatments below are recommended <br> by our estheticians for your given skin type.</p>
    <th:block th:each = "facial : ${appropriateFacials}">
        <p th:text = "${facial}"></p>
    </th:block>

    <th:block th:if="${manipedi == 'manicure'}">
        <div>
            <h3>Manicure</h3>
            <p th:replace="fragments :: manicureDescription"></p>
        </div>
    </th:block>

    <th:block th:if="${manipedi == 'pedicure'}">
        <div>
            <h3>Pedicure</h3>
            <p th:replace="fragments :: pedicureDescription"></p>
        </div>
    </th:block>
    <th:block th:if="${manipedi == 'both'}">
        <div>
            <h3>Manicure</h3>
            <p th:replace="fragments :: manicureDescription"></p>
            <h3>Pedicure</h3>
            <p th:replace="fragments :: pedicureDescription"></p>
        </div>
    </th:block>
    <h4>Nail color selection:</h4>
</div>

<div>
    <div class="box1">Red</div>
    <div class="box2">Pink</div>
    <div class="box3">Purple</div>
    <div class="box4">Blue</div>
</div>
</body>
</html>
